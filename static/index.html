<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>QuizMind</title>
  <style>
  #layout { display:flex; gap:40px; align-items:center; }
  #left { flex: 1; }
  #right { width: 360px; display:flex; justify-content:center; align-items:center; }
  #qimg { display:none; max-width:360px; max-height:240px; border-radius:10px; }
  body { font-family: Arial, sans-serif; font-size: 18px; }

h1 { font-size: 44px; }

#q { font-size: 30px; margin: 20px 0 10px; }

#opts button {
  font-size: 20px;
  padding: 10px 14px;
  margin: 6px 6px 0 0;
}

#res { font-size: 22px; margin-top: 12px; }
#score { font-size: 20px; font-weight: bold; margin-top: 10px; }

</style>

</head>
<body>
  <h1>ðŸ§  QuizMind</h1>

  <select id="level">
    <option value="easy">Einfach</option>
    <option value="normal">Normal</option>
    <option value="hard">Hart</option>
  </select>

  <button id="start">Start</button>
  <div id="score">Punkte: 0</div>


  <div id="layout">
  <div id="left">
    <h3 id="q"></h3>
    <div id="opts"></div>
    <p id="res"></p>
  </div>

  <div id="right">
    <img id="qimg" src="" alt="" />
  </div>
</div>


  <script src="/static/app.js"></script>
</body>
</html>
