<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMind</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 30px; }
      #layout { display: flex; gap: 40px; align-items: flex-start; }
      #right { margin-left: auto; }
      #qimg { max-width: 420px; border-radius: 14px; display: none; }
      #opts button { margin: 6px 6px 0 0; cursor: pointer; }
      #res { font-size: 22px; margin-top: 12px; }
      #timer { font-size: 20px; font-weight: bold; margin-top: 12px; }
    </style>
  </head>

  <body>
    <h1>ðŸ§  QuizMind</h1>

    <div id="score">Punkte: 0 / 0</div>
    <div id="timer"></div>

    <div id="layout">
      <div id="left">
        <select id="level">
          <option value="easy">Einfach</option>
          <option value="normal">Normal</option>
          <option value="hard">Schwer</option>
        </select>
        <button id="start">Start</button>

        <h2 id="q"></h2>
        <div id="opts"></div>
        <div id="res"></div>
      </div>

      <div id="right">
        <img id="qimg" alt="Fragebild" />
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
